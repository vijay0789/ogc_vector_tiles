<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vector Tile vs GeoJSON Features</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 90%;
        height: 600px;
      }

      #info {
        z-index: 1;
        opacity: 0;
        position: absolute;
        font-size: x-large;
        top: 0;
        right: 0;
        margin: 0;
        background: rgba(0,60,136,0.7);
        color: white;
        border: 0;
        transition: opacity 100ms ease-in;
      }
    </style>
  </head>
  <body>
    <h3>Vector Tile vs GeoJSON Features</h3>
    <div id="map" class="map"></div>
    <br />
    <div id="rates">
      <input type="radio" id="r1" name="rate" value="vtLayer" checked="checked"> States
      <br /><input type="radio" id="r2" name="rate" value="vtLayer1"> Districts
      <br /><input type="radio" id="r3" name="rate" value="vtLayer2"> Waterbodies as MVT
      <br /><input type="radio" id="r4" name="rate" value="vtLayer3"> Waterbodies as GeoJSON  
    </div>

    <div id="drop" style="display:none">
      No of Features
      <select name="features" id="features">
        <option value="100" selected>100</option>
        <option value="1000">1000</option>
        <option value="10000">10000</option>
        <option value="100000">50000</option>
      </select>
    </div>
    
    <div id="info"></div>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
